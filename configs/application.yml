# Configuraci√≥n compartida por todos los microservicios

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: ${RABBIT_USER}
    password: ${RABBIT_PASS}

  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: ${JWT_SECRET}

logging:
  level:
    com.libreriarocky: INFO
    org.springframework.cloud: INFO
