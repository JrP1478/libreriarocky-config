server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:

        # PRIMERO: Usuarios (sin autenticaci√≥n para login/register)
        - id: usuarios-service
          uri: http://192.168.1.38:8081
          predicates:
            - Path=/api/usuarios/**, /api/clientes/**, /api/proveedores/**
          filters:
            - StripPrefix=1
            
        # INVENTARIO (PROTEGIDO)
        - id: inventario-service
          uri: lb://inventario-service
          predicates:
            - Path=/api/inventario/**
          filters:
            - StripPrefix=1
            - name: JwtAuthenticationFilter
            - name: AuthorizationFilter

        # VENTAS (PROTEGIDO)
        - id: ventas-service
          uri: lb://ventas-service
          predicates:
            - Path=/api/ventas/**
          filters:
            - StripPrefix=1
            - name: JwtAuthenticationFilter
            - name: AuthorizationFilter

        # REPORTES (PROTEGIDO)
        - id: reportes-service
          uri: lb://reportes-service
          predicates:
            - Path=/api/reportes/**
          filters:
            - StripPrefix=1
            - name: JwtAuthenticationFilter
            - name: AuthorizationFilter

        # NOTIFICACIONES (PROTEGIDO)
        - id: notificaciones-service
          uri: lb://notificaciones-service
          predicates:
            - Path=/api/notificaciones/**
          filters:
            - StripPrefix=1
            - name: JwtAuthenticationFilter
            - name: AuthorizationFilter
  
  security:
    oauth2:
      resourceserver:
        jwt:
          secret: ${JWT_SECRET}  # Puedes definir JWT_SECRET en variables de entorno

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.web.reactive: DEBUG
    reactor.netty.http.client: DEBUG
    org.springframework.web: DEBUG
