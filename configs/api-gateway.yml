server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:

        # USUARIOS (LOGIN / REGISTRO)
        - id: usuarios-service
          uri: lb://usuarios-service
          predicates:
            - Path=/api/usuarios/**
          filters:
            - StripPrefix=2

        # INVENTARIO (PROTEGIDO)
        - id: inventario-service
          uri: lb://inventario-service
          predicates:
            - Path=/api/inventario/**
          filters:
            - StripPrefix=1

        # VENTAS (PROTEGIDO)
        - id: ventas-service
          uri: lb://ventas-service
          predicates:
            - Path=/api/ventas/**
          filters:
            - StripPrefix=1

        # REPORTES (PROTEGIDO)
        - id: reportes-service
          uri: lb://reportes-service
          predicates:
            - Path=/api/reportes/**
          filters:
            - StripPrefix=1

        # NOTIFICACIONES (PROTEGIDO)
        - id: notificaciones-service
          uri: lb://notificaciones-service
          predicates:
            - Path=/api/notificaciones/**
          filters:
            - StripPrefix=1
  
  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: ${JWT_SECRET}  # Puedes definir JWT_SECRET en variables de entorno

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
