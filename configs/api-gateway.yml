server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:

        # PRIMERO: Usuarios (sin autenticaci√≥n para login/register)
        - id: usuarios-service
          uri: http://192.168.1.38:8081
          predicates:
            - Path=/api/usuarios/**,/api/clientes/**,/api/proveedores/**
          filters:
            - StripPrefix=1
            
        # INVENTARIO
        - id: inventario-service
          uri: http://192.168.1.38:8082
          predicates:
            - Path=/api/inventario/**,/api/ingresos/**,/api/ingreso-detalle/item/**,/api/ingreso-detalle/producto/**,/api/salidas/**,/api/categorias/**./api/marcas/**,/api/productos/**
          filters:
            - StripPrefix=1

        # VENTAS
        - id: ventas-service
          uri: http://192.168.1.38:8083
          predicates:
            - Path=/api/venta/**,/cotizacion/**,/pago/**,/ventas_di/**,/ventas_dp/**
          filters:
            - StripPrefix=1
          
        # REPORTES (PROTEGIDO)
        - id: reportes-service
          uri: lb://reportes-service
          predicates:
            - Path=/api/reportes/**
          filters:
            - StripPrefix=1

        # NOTIFICACIONES (PROTEGIDO)
        - id: notificaciones-service
          uri: lb://notificaciones-service
          predicates:
            - Path=/api/notificaciones/**
          filters:
            - StripPrefix=1
  
  security:
    oauth2:
      resourceserver:
        jwt:
          secret: ${JWT_SECRET}  # Puedes definir JWT_SECRET en variables de entorno

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    # Para ver el routing
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: DEBUG
    
    # Para ver las peticiones HTTP
    reactor.netty.http.client: DEBUG
    org.springframework.web.reactive: DEBUG
    
    # Para ver filtros y predicados
    org.springframework.cloud.gateway.filter: DEBUG
    org.springframework.cloud.gateway.handler: DEBUG
    
    # Para ver errores
    org.springframework.boot.autoconfigure.web.reactive.error: DEBUG
    org.springframework.web.server: DEBUG
